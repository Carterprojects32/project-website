<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      color: #222;
      margin: 0;
      padding: 40px;
    }

    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      margin-top: 20px;
    }

    .product {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #adminPanel {
      display: none;
      position: fixed;
      top: 60px;
      right: 60px;
      width: 300px;
      background: #111;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      z-index: 1000;
    }

    #adminPanel h2 {
      margin-top: 0;
    }

    #adminPanel button {
      margin-top: 10px;
      width: 100%;
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    #adminPanel button:hover {
      background: #555;
    }

    #adminPanel .danger {
      background: crimson;
    }

    #adminPanel .danger:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <header>
    <h1>Poster Shop</h1>
    <p>Custom-designed posters inspired by your favorite creators</p>
  </header>

  <main>
    <div class="product">
      <h2>Galaxy Poster</h2>
      <p>High-quality print, perfect for bedrooms or gaming setups.</p>
    </div>

    <div class="product">
      <h2>Motivational Poster</h2>
      <p>"Stay Dangerous." ‚Äì Clean, bold typography on matte black.</p>
    </div>

    <p><em>More posters dropping soon. Follow us on TikTok.</em></p>
  </main>

  <!-- Stealth Admin Panel -->
  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <button onclick="alert('Product Manager Coming Soon')">üõ†Ô∏è Manage Posters</button>
    <button onclick="alert('Earnings: $0.00 (Live tracking coming soon)')">üí∞ View Earnings</button>
    <button onclick="alert('No visitor data available (yet)')">üëÅÔ∏è Visitor Logs</button>
    <button class="danger" onclick="nukeSystem()">üí£ Self-Destruct</button>
  </div>

  <script>
    let secretCode = '4729open';
    let inputBuffer = '';

    document.addEventListener('keydown', (e) => {
      inputBuffer += e.key;
      if (inputBuffer.length > secretCode.length) {
        inputBuffer = inputBuffer.slice(-secretCode.length);
      }
      if (inputBuffer === secretCode) {
        showAdminPanel();
      }
    });

    function showAdminPanel() {
      const panel = document.getElementById('adminPanel');
      panel.style.display = 'block';
      setTimeout(() => document.activeElement.blur(), 100);
    }

    function nukeSystem() {
      const confirmed = confirm("Are you sure you want to self-destruct?");
      if (confirmed) {
        alert("BOOM! Panel destroyed.");
        document.getElementById('adminPanel').remove();
      }
    }
  </script>
</body>
</html>
