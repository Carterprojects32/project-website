<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    #adminPanel {
      display: none;
      position: fixed;
      top: 60px;
      right: 60px;
      background: #111;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      z-index: 1000;
    }

    #adminPanel button {
      margin-top: 10px;
      background: crimson;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    #adminPanel button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Poster Shop</h1>
  <p>Browse posters and merch. (Admins type secret code to access control panel.)</p>

  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <p>You have accessed the secret area.</p>
    <button onclick="nukeSystem()">Self-Destruct</button>
  </div>

  <script>
    let secretCode = '4729open';
    let inputBuffer = '';

    document.addEventListener('keydown', (e) => {
      inputBuffer += e.key;
      if (inputBuffer.length > secretCode.length) {
        inputBuffer = inputBuffer.slice(-secretCode.length);
      }
      if (inputBuffer === secretCode) {
        showAdminPanel();
      }
    });

    function showAdminPanel() {
      const panel = document.getElementById('adminPanel');
      panel.style.display = 'block';
      setTimeout(() => document.activeElement.blur(), 100);
    }

    function nukeSystem() {
      const confirmed = confirm("Are you sure you want to self-destruct?");
      if (confirmed) {
        alert("BOOM! Panel destroyed.");
        document.getElementById('adminPanel').remove();
      }
    }
  </script>
</body>
</html>
