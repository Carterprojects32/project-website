<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poster Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      color: #222;
      margin: 0;
      padding: 40px;
    }

    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      margin-top: 20px;
    }

    .product {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #adminPanel {
      display: none;
      position: fixed;
      top: 60px;
      right: 60px;
      width: 350px;
      background: #111;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    #adminPanel h2 {
      margin-top: 0;
    }

    #adminPanel input,
    #adminPanel textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    #adminPanel button {
      margin-top: 10px;
      width: 100%;
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    #adminPanel button:hover {
      background: #555;
    }

    #adminPanel .danger {
      background: crimson;
    }

    #adminPanel .danger:hover {
      background: darkred;
    }

    .poster-list {
      margin-top: 10px;
    }

    .poster-item {
      background: #222;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Poster Shop</h1>
    <p>Custom-designed posters inspired by your favorite creators</p>
  </header>

  <main id="posterDisplay">
    <!-- Posters will be displayed here -->
  </main>

  <div id="adminPanel">
    <h2>Admin Panel</h2>

    <h3>üñºÔ∏è Add New Poster</h3>
    <input id="posterTitle" placeholder="Poster Title" />
    <textarea id="posterDesc" placeholder="Poster Description"></textarea>
    <input id="posterImg" placeholder="Image URL" />
    <button onclick="addPoster()">Add Poster</button>

    <h3>üí∞ Earnings</h3>
    <p>Total: $0.00 (Simulated)</p>

    <h3>üëÅÔ∏è Visitor Logs</h3>
    <div id="visitorLogs">No data logged.</div>

    <button class="danger" onclick="nukeSystem()">üí£ Self-Destruct</button>
  </div>

  <script>
    let secretCode = '4729open';
    let inputBuffer = '';
    const posters = [];

    document.addEventListener('keydown', (e) => {
      inputBuffer += e.key;
      if (inputBuffer.length > secretCode.length) {
        inputBuffer = inputBuffer.slice(-secretCode.length);
      }
      if (inputBuffer === secretCode) {
        showAdminPanel();
      }
    });

    function showAdminPanel() {
      document.getElementById('adminPanel').style.display = 'block';
      setTimeout(() => document.activeElement.blur(), 100);
    }

    function nukeSystem() {
      if (confirm("Are you sure you want to self-destruct?")) {
        alert("BOOM! Panel destroyed.");
        document.getElementById('adminPanel').remove();
      }
    }

    function addPoster() {
      const title = document.getElementById('posterTitle').value;
      const desc = document.getElementById('posterDesc').value;
      const img = document.getElementById('posterImg').value;

      if (!title || !desc || !img) {
        alert("Please fill out all fields.");
        return;
      }

      const newPoster = { title, desc, img };
      posters.push(newPoster);
      displayPosters();
    }

    function displayPosters() {
      const container = document.getElementById('posterDisplay');
      container.innerHTML = '';
      posters.forEach(poster => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <h2>${poster.title}</h2>
          <p>${poster.desc}</p>
          <img src="${poster.img}" alt="${poster.title}" style="max-width:100%; border-radius:10px; margin-top:10px;" />
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
